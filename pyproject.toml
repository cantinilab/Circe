[tool.poetry]
name = "circe-py"
version = "0.3.3"
description = "Circe: Package for building co-accessibility networks from ATAC-seq data."
authors = ["RÃ©mi Trimbour <remi.trimbour@pasteur.fr>"]
packages = [{include = "circe"}]
license = "GPL-3.0-only"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.7,<3.13"
numpy = "^1.25.0"
pandas = "^2.1.1"
scikit-learn = "^1.3.1"
joblib = "^1.1.0"
scanpy = "^1.8.1"
rich = "^10.12.0"

[tool.poetry.dev-dependencies]
flake8 = "*"
pydocstyle = "*"
mypy = "*"
pre-commit = "*"
isort = "*"
black = { version="*", allow-prereleases = true }
pytest = "*"

[tool.black]
line-length = 100
target-version = ["py38"]
exclude = '''
(
  \.eggs
  | \.git
  | \.mypy_cache
  | \.pytest_cache
  | build
  | __pycache__
  | Examples
  | Figures
)
'''

[tool.isort]
include_trailing_comma = true
line_length = 100
multi_line_output = 3

[build-system]
requires = ["wheel", "setuptools>=0.64", "numpy<2.0", "cython"]
build-backend = "setuptools.build_meta"

[tool.cython]
language_level = 3
